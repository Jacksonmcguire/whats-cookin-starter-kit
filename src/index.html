<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="sidebar">What's Cookin?</section>
    <main>
      <section class="button-container">
        <button id="goHomeBtn">Home</button>
        <button id="showFavBtn">Favorites</button>
        <button id="checkPantryBtn">Check Pantry</button>
        <button id="myPlannedBtn">Planned Recipes</button>
        <h1 class="current-recipe-title vis-hidden">Recipe Title</h1>
      </section>
      <section class="current-recipe-container vis-hidden">
        <div class="current-recipe">
          <article class="my-list-container">
            <button class="my-list-btn">My List</button>
            <button class="cook-btn">Cook</button>
          </article>
          <h1 class="current-recipe-title"></h1>
          <ul class="current-recipe-ingredients">Ingredients:
          </ul>
          <ul class="current-recipe-instructions">
          </ul>
        </div>
      </section>
      <form class="search-container">
        <label for="searchField">Search for a recipe by name or ingredient: </label>
        <input class="search-field" id="searchField" type="text">
      </form>
    </main>
    <section class="interactive-area">
      <section class="pantry-container hidden">
        <h1 class="pantry-title"></h1>
        <article class="my-ingredients">
        </article>
      </section>
      <form class="tag-container">
        <input type="radio" id="antipasti">
        <label for="antipasti">antipasti</label>
        <input type="radio" id="snack">
        <label for="snack">snack</label>
        <input type="radio" id="appetizer">
        <label for="appetizer">appetizer</label>
        <input type="radio" id="antipasto">
        <label for="antipasto">antipasto</label>
        <input type="radio" id="main-course">
        <label for="main-course">main course</label>
        <input type="radio" id="dinner">
        <label for="dinner">dinner</label>
        <input type="radio" id="sauce">
        <label for="sauce">sauce</label>
        <input type="radio" id="side-dish">
        <label for="side-dish">side dish</label>
        <input type="radio" id="breakfast">
        <label for="breakfast">breakfast</label>
        <input type="radio" id="salad">
        <label for="salad">salad</label>
        <input type="radio" id="dip">
        <label for="dip">dip</label>
      </form>
        <ul class="recipe-list">
          <div class="arrow left vis-hidden"></div>
          <li class="recipe-card">
            <div class="recipe">
              <input class="favorite-input" type="radio" id="fav1">
              <label class="favorite-label vis-hidden"for="fav1"></label>
              <h1 class="recipe-title"></h1>
              <img class="recipe-img" src="" alt="">
              <p class="recipe-cost"></p>
            </div>
          </li>
          <li class="recipe-card">
            <div class="recipe">
              <input class="favorite-input" type="radio" id="fav2">
            <label class="favorite-label vis-hidden"for="fav2"></label>
            <h1 class="recipe-title"></h1>
            <img class="recipe-img" src="" alt="" srcset="">
            <p class="recipe-cost"></p>
          </div>
        </li>
        <li class="recipe-card">
          <div class="recipe">
            <input class="favorite-input" type="radio" id="fav3">
            <label class="favorite-label vis-hidden"for="fav3"></label>
          <h1 class="recipe-title"></h1>
          <img class="recipe-img" src="" alt="" srcset="">
          <p class="recipe-cost"></p>
        </div>
      </li>
      <li class="recipe-card">
        <div class="recipe">
          <input class="favorite-input" type="radio" id="fav4">
          <label class="favorite-label vis-hidden"for="fav4"></label>
        <h1 class="recipe-title"></h1>
        <img class="recipe-img" src="" alt="" srcset="">
        <p class="recipe-cost"></p>
      </div>
    </li>
    <li class="recipe-card">
      <div class="recipe">
        <input class="favorite-input" type="radio" id="fav5">
        <label class="favorite-label vis-hidden"for="fav5"></label>
      <h1 class="recipe-title"></h1>
      <img class="recipe-img" src="" alt="" srcset="">
      <p class="recipe-cost"></p>
    </div>
  </li>
  <div class="arrow right"></div>
</ul>
</section>
<script type="text/javascript" src="../data/users.js"></script>
<script type="text/javascript" src="../data/ingredients.js"></script>
<script type="text/javascript" src="../data/recipes.js"></script>
<script type="text/javascript" src="./Ingredient.js"></script>
<script type="text/javascript" src="Recipe.js"></script>
<script type="text/javascript" src="./Pantry.js"></script>
<script type="text/javascript" src="User.js"></script>
<script type="text/javascript" src="./RecipeRepo.js"></script>
<script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
